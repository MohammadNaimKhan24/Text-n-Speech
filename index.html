<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #141414;
        }
      textarea {
        resize: none;
      }
    </style>
    <title>Text To Speech</title>
  </head>
  <body class="text-white">
    <div class="container text-center">
      <img src="./images/speech.png" alt="speech-image" class="mb-5" />
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form class="form">
            <div class="form-group">
              <textarea
                id="text-input"
                class="form-control form-control-lg"
                placeholder="Type anything..."
              ></textarea>
            </div>

            <div class="form-group mt-3">
              <label for="rate">Rate</label>
              <div id="rate-value" class="badge bg-primary float-end">1</div>
              <br />
              <input
                type="range"
                id="rate"
                class="form-range"
                min="0.5"
                max="2"
                value="1"
                step="0.1"
              />
            </div>

            <div class="form-group mt-3">
              <label for="pitch">Pitch</label>
              <div id="pitch-value" class="badge bg-primary float-end">1</div>
              <br />
              <input
                type="range"
                id="pitch"
                class="form-range"
                min="0"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div class="form-group">
                <select id="voice-select" class="form-select form-control form-control-lg">
                </select>
                <input type="submit" id="submit" class="btn btn-light form-control btn mt-3 btn-light" value="Speak It">
            </div>
            
          </form>
        </div>
      </div>
    </div>

    <!-- bootstrap cdn js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="app.js"></script>
  </body>
</html>
